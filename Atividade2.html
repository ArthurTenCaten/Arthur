<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ativiade2</title>
    <link rel="stylesheet" href="Atividade2.css">
  </head>
  <body>
    <h1>Atividade</h1>
    <main>

      <form>

<label for="nome"> Nome </label>
<input type="text" id="nome" class="input-padrao" required>

<label for="email"> Email </label>
<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

<label for="telefone"> Telefone </label>
<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

<label for="rg"> RG</label>
<input type="rg" id="telefone" class="input-padrao"required placeholder="Seu RG">

<label for="cidade">Cidade</label>
<input type="cidade" id="cidade" class="input-padrao"required placeholder="Sua cidade">

  </form>

  <fieldset>
             <legend>Qual seu time favorito?</legend>
             <label for="radio-bragantino"><input type="radio" name="contato" value="bragantino" id="radio-email">Bragantino</label>
             <label for="radio-volta redonda"><input type="radio" name="contato" value="volta redonda" id="radio-whatsapp">Volta Redonda</label>
             <label for="radio-ponte preta"><input type="radio" name="contato" value="ponte preta" id="radio-telefone">Ponte Preta</label>

           </fieldset>

           <table>
  <thead>
  <tr>
    <th>Comidas</th>
    <th>Sucos</th>
    <th>Doces</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>Segundas</td>
    <td>8h~20h</td>
  </tr>
  <tr>
    <td>Quarta</td>
    <td>8h~20h</td>
  </tr>
<tr>
  <td>Sexta</td>

</table>

  </body>
</html>
